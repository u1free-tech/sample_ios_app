workflows:
  ios_release:
    name: iOS Release (Flutter + TestFlight)
    instance_type: mac_mini_m
    max_build_duration: 60

    integrations:
      app_store_connect: sample_ios_app_API_key   # Codemagic > Integrations で登録したAPIキー名

    environment:
      flutter: stable
      xcode: 16.4
      vars:
        BUNDLE_ID: "com.test.sampleiosapp"   # App Store Connect の Bundle ID と一致させる
        APP_VERSION: "1.0.0"
        BUILD_NUMBER: "$BUILD_NUMBER"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: $BUNDLE_ID

    triggering:
      events: [push]
      branch_patterns:
        - pattern: "main"
          include: true
          source: true

    scripts:
      - name: Flutter version
        script: flutter --version
      - name: Pub get
        script: flutter pub get
      - name: Apply signing
        script: xcode-project use-profiles
      - name: Build IPA
        script: |
          flutter build ipa \
            --release \
            --build-name=$APP_VERSION \
            --build-number=$BUILD_NUMBER

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups: [ "sample_ios_app_tester" ]   # App Store Connect のベタグループ名と一致
        submit_to_app_store: false                # 慣れるまでは false のまま
      email:
        recipients: [ "you@example.com" ]
        notify:
          success: true
          failure: true
